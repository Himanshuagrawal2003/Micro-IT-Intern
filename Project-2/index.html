<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List Manager</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do Manager</h1>
            <p>Organize your tasks and boost your productivity</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task..." maxlength="200">
                <select class="priority-select" id="prioritySelect">
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select class="category-select" id="categorySelect">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
                <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
            </div>
        </div>
        
        <div class="tasks-section" id="tasksContainer">
            <div class="empty-state">
                <div style="font-size: 4rem; margin-bottom: 20px;">üìù</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div>Pending</div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
